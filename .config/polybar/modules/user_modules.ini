[module/poweroff]
type = custom/script

exec = echo "襤"

click-left = openrc-shutdown -p now

label-font = 2


[module/restart]
type = custom/script

exec = echo "ﰇ"

click-left = openrc-shutdown -r now
 
label-font = 2


[module/logout]
type = custom/script

exec = echo ""

click-left = bspc quit

label-font = 2
